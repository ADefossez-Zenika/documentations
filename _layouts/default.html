<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="/{{site.github.project_title}}/assets/css/styles.css">
  <link rel="stylesheet" href="/{{site.github.project_title}}/assets/css/materialize.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="Content-Language" content="pt-br">
</head>
<body>
  <div class="navbar-fixed hide-on-print">
    <nav>
      <div class="nav-wrapper container">
        <a id="logo-container" href="https://www.jeedom.com/doc" class="brand-logo center"><img src="/{{site.github.project_title}}/assets/images/logo.png" style="height:50px;margin-top:5px"></a>
        <ul class="left hide-on-med-and-down">
          <li><a href="https://www.jeedom.com/doc">Jeedom Documentation</a></li>
        </ul>
        <ul class="right hide-on-med-and-down">
          <li><a href="https://www.jeedom.com/site">Site</a></li>
          <li><a href="https://www.jeedom.com/blog">Blog</a></li>
          <li><a href="https://www.jeedom.com/forum">Forum</a></li>
          <li><a href="https://www.jeedom.com/market">Market</a></li>
          <li class="active"><a href="https://www.jeedom.com/doc">Doc</a></li>
        </ul>
      </div>
    </nav>
  </div>
  <div class="row" id="div_main">
    <div id="div_content" class="col s12 m8 offset-m1 xl7 offset-xl1">{{content}}</div>
    <div id="div_summary" class="col hide-on-small-only m3 xl3 offset-xl1"></div>
  </div>
</div>
<script type="text/javascript" src="/{{site.github.project_title}}/assets/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="/{{site.github.project_title}}/assets/js/materialize.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
  $('#div_summary').empty().append('<ul></ul>');
  var i=0;
  $('#div_content h1,h2').each(function(){
    $(this).attr('id','tocAnchor-'+i)
    if($(this).is('h1')){
      $('#div_summary ul').append('<li><a href="#tocAnchor-'+i+'"><span class="toctext">'+$(this).text()+'</span></a></li>')
    }
    if($(this).is('h2')){
      $('#div_summary ul').append('<li><a href="#tocAnchor-'+i+'"><span class="toctext">'+$(this).text()+'</span></a></li>')
    }
    i++;
  });
  
  setTimeout(function() {
    var tocHeight = $('.toc-wrapper .table-of-contents').length ? $('.toc-wrapper .table-of-contents').height() : 0;
    var footerOffset = $('body > footer').first().length? $('body > footer').first().offset().top: 0;
    var bottomOffset = footerOffset - tocHeight;
    if ($('nav').length) {
      $('.toc-wrapper').pushpin({top: $('nav').height(),bottom: bottomOffset});
    } else {
      $('.toc-wrapper').pushpin({top: 0,bottom: bottomOffset});
    }
  }, 100);
});
</script>
</body>
</html>
